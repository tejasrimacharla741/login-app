<h2 class="dashboard-title">Welcome to Dashboard</h2>
<button class="btn btn-primary" (click)="getContent()">View Content</button>
<ul class="content-list" *ngIf="contents.length > 0 && isOpened">
    <li class="content-item" *ngFor="let item of contents">{{ item }}</li>
</ul>
<div class="content-input-container">
    <input class="content-input" [(ngModel)]="contentInput" placeholder="Enter content" />
    <button class="btn btn-add" (click)="addContent()">Add Content</button>
</div>
<button class="btn btn-primary" (click)="getUsers()">View Users</button>
<table class="user-table" *ngIf="users.length > 0" cellspacing="0" cellpadding="8">
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
        </tr>
    </tbody>
</table>
<p class="result-text">{{ result }}</p>
<button class="btn btn-logout" (click)="logout()">Logout</button>

<div class="toaster" *ngIf="showToaster">
    Content added successfully!
</div>
